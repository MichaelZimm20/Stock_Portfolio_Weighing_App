<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Stock Portfolio Weighting App</h2>
    <div class="indicator" id="portfolioMetrics">
      <p>Beta: <span id="portfolioBeta">0.00</span></p>
      <p>Alpha: <span id="portfolioAlpha">0.00</span></p>
      <p>Risk: <span id="portfolioRisk">0.00</span>%</p>
    </div>
    <form id="portfolioForm">
      <div id="stockInputs"></div>
      <div class="total-display">Total Weight: <span id="totalWeight">0.00</span>%</div>
      <div class="risk-input">
        <label for="desiredRisk">Desired Risk (%):</label>
        <input type="number" step="0.01" id="desiredRisk" value="50" min="0" max="100">
      </div>
      <div class="button-group">
        <button type="button" id="addStock">Add Stock</button>
        <button type="submit">Show Grid</button>
        <button type="button" id="clearForm">Clear Form</button>
      </div>
    </form>
    <div id="gridContainer" class="grid-container"></div>
    <div id="rebalanceSuggestions" class="rebalance-suggestions"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
